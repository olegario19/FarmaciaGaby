<div>
  
    <div class="loguin">
      <img class="avatar" src="assets/imagenes/productos.jpg" alt="loginImagen">
      <h1>Login Usuario</h1>
      <form action="" #miform="ngForm" >
        <!-- user name -->
        <label for="correo"> Correo</label>
        <input type="email" placeholder="email@example.com" [(ngModel)]="datoLogin.corre" name="correo" id="" required>
        <label for="contra"> contraseñna</label>
        <input type="password" placeholder="contraseña" name="pass" id="pass" [(ngModel)]="datoLogin.contrasena"  #password="ngModel" required minlength="5" maxlength="10" >
        <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text text-danger small"
      >
        <div *ngIf="password.errors?.required==true">El valor es requerido</div>
        <div *ngIf="password.errors?.minlength">
          valor minimo de  {{password.errors.minlength.requiredLength}} caracteres, a ingresado solo {{password.errors.minlength.actualLength}} Caracteres.
        </div>
        <div *ngIf="password.errors?.pattern">
          <span>valor no valido</span>
        </div>
      </div>
        <button type="button" (click)="login();" class="btn btn-outline-success"> Acceder</button>

      </form>

     
    </div>
    <div  class="color">
   
      {{password.errors |json}} 
      {{datoLogin|json}}
   
    </div>

   
</div>
