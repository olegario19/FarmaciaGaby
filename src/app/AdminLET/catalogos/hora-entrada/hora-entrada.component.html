<div class="wrapper">
  <app-nav-admin></app-nav-admin>
  <app-sindebar></app-sindebar>
 
   <!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
  <!-- Control sidebar content goes here -->
</aside>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Principal</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dashboard v1</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
     <!--  <router-outlet></router-outlet> -->
     <div class="mensajeHora">
      <p>usted ya registro una hora de entrada puede registrar nuevamente en: </p>
    </div>
     <div class="tienecuentaregresiva">
     
       <div class="caja">
         <h6>{{tiempoRestante.hours}} :Horas</h6>
         
       </div>
       <div class="caja">
         <h6>{{tiempoRestante.minutes}} :Minutos</h6>
       
      </div>
      <div class="caja">
        <h6>{{tiempoRestante.seconds}} :Segundos</h6>
        
      </div>
     </div>
     <div class="container titulo" >
       <h6><h1>Hora Entrada</h1></h6>
      
     </div>
      <form>
        <div class="container">
          <button class="btn btn-outline-warning" (click)="obtenerHorario()">Obtener Horario</button>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Fecha</label>
              <input type="text" [(ngModel)]="HyE.FechaHoraEntrada" name="fecha" disabled required class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Dia</label>
              <input type="text" [(ngModel)]="HyE.dia" name="diaa" disabled required class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Nombre</label>
              <input type="text" [(ngModel)]="HyE.nombre" name="nombre" disabled required class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Correo</label>
              <input type="email" [(ngModel)]="HyE.correo" name="correo" disabled required class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">codigo</label>
              <input type="text" [(ngModel)]="HyE.idusuario" name="idusuario" disabled required class="form-control" id="inputZip">
            </div>
          </div>
          
          <button type="submit" class="btn btn-outline-success" (click)=" guardarHoraentrada(1);">Guardar Hora entrada</button>
        </div>
       
      </form>
      {{HyE|json}}
     
 <!--      <app-catalogo-productos></app-catalogo-productos> -->
      <!-- /.row (main row) -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>

<!-- /.control-sidebar -->
</div>
